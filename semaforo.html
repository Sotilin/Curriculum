<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Semáforo</title>
   
   <style>
        /* Estilos para el semáforo */
        .foco {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: lightgray;
            /* Color apagado */
        }

        .foco.encendido {
            color: white;
            /* Texto blanco para el foco encendido */
        }
    
    </style>
</head>

<body>

    <main class="text-center">
        <div class="text-bg-secondary p-3">
            <h1>Semáforo</h1>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
            <!-- Focos del semáforo -->
            <div id="focoVerde" class="foco">Verde</div>
            <div id="focoAmarillo" class="foco">Amarillo</div>
            <div id="focoRojo" class="foco">Rojo</div>
        </div>

        <!-- Botones para controlar el semáforo -->
        <div class="btn-group mb-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success" onclick='cambiarColor("focoVerde", "green")'>Verde</button>
            <button type="button" class="btn btn-warning"
                onclick='cambiarColor("focoAmarillo", "yellow")'>Amarillo</button>
            <button type="button" class="btn btn-danger" onclick='cambiarColor("focoRojo", "red")'>Rojo</button>
            <a class="btn btn-primary" href="https://sotilin.github.io/Curriculum/">Pagina Principal</a>
        </div>
    </main>

    <script>
        function cambiarColor(divId, color) {
            // IDs de todos los focos
            const focos = ['focoVerde', 'focoAmarillo', 'focoRojo'];

            // Restablecer todos los focos a apagado
            focos.forEach(foco => {
                const focoElement = document.getElementById(foco);
                focoElement.style.backgroundColor = 'lightgray'; // Color apagado
                focoElement.style.color = 'dark'; // Texto oscuro para el foco apagado
            });

            // Encender el foco seleccionado
            const focoEncendido = document.getElementById(divId);
            focoEncendido.style.backgroundColor = color; // Color encendido
            focoEncendido.style.color = 'white'; // Texto blanco para el foco encendido
        }
    </script>

</body>

</html>

</html>
