<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Enlace de css-->

    <link rel="stylesheet" href="cssSemaforo.css">

    <!--Importo el botstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Semaforo</title>
</head>

<body>

    <main>


        <!--div encabezado -->
        <div class="text-bg-secondary p-3">
            <p class="text-center">Semaforo</p>
        </div>

        <!--Div que contiene divs-->

        <!-- text-bg-dark p-3 d-flex justify-content-cente -->
        <div class="text-bg-dark p-3 d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh;">

            <!--Verde-->
            <div class="p-3 mb-2 bg-light text-dark text-center rounded-circle" style="width: 150px; height: 150px;">
                Verde
            </div>

            <!--Amarillo-->
            <div class="p-3 mb-2 bg-light text-dark text-center rounded-circle" style="width: 150px; height: 150px;">
                Amarillo
            </div>

            <!--Rojo-->
            <div class="p-3 mb-2 bg-light text-dark text-center rounded-circle" style="width: 150px; height: 150px;">
                Rojo
            </div>



        </div>




        <!-- Contenedor Botones-->


        <div class="btn-group text-center d-flex justify-content-center" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success">Verde</button>
            <button type="button" class="btn btn-warning">Amarillo</button>
            <button type="button" class="btn btn-danger">Rojo</button>
            <button type="button" class="btn btn-secondary">Serie Colores</button>
            <a class="btn btn-primary" href="https://sotilin.github.io/Curriculum/">Facebook</a>

        </div>


        <script>
            function cambiarColor(idElemento, color) {
                const d = document.getElementById(idElemento)
                d.style.backgroundColor = color;
            }
        </script>



    </main>

</body>

</html>
