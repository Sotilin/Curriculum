<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">




</head>

<body class="p-3 mb-2 bg-black text-white">

    <div>
        <h1>
            <img src="images.png" class="imagen">
            <h1>NewTube</h1>
        </h1>
    </div>
    <!-- Repoductor multimedia-->

    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(223, 243, 243);">
        Video</h1>
    <div class="repoductorVideo">


        <video width="200" controls>
            <source src="mov_bbb.mp4" type="video/mp4">
            <source src="WhatsApp Video 2025-01-06 at 6.11.24 PM.mp4" type="video/mp4">
            <source src="WhatsApp Video 2025-01-06 at 6.11.24 PM.ogg" type="video/ogg">
            Your browser does not support HTML video.
        </video>
        <!--Reproductor Audio-->

        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(223, 243, 243);">
            Audio</h1>

        <div class="reproductorMusical">


            <audio controls>
                <source src="La Vaca Lola - Canciones de La Granja de Zenón 2.ogg" type="audio/ogg">
                <source src="La Vaca Lola - Canciones de La Granja de Zenón 2.ogg" type="audio/ogg">
                <source src="La Vaca Lola - Canciones de La Granja de Zenón 2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>






    </div>

    <select class="comboBox" style="width: 200px; height: 50px; font-size: 16px;">
        <option value="value1">Value 1</option>
        <option value="value2" selected>Value 2</option>
        <option value="value3">Value 3</option>
      </select>







</body>

</html>
